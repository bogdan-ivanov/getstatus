      <h1 class="text-5xl mb-2 leading-tight font-semibold font-heading">Settings</h1>
    
      <form action="#" method="post">
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Label for text</label>
        <input class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none" type="text" name="field-name" placeholder="Write a text">
      </div>
      
      <div class="mb-6">
        <label for="">
          <input type="checkbox" name="field-name" value="example value" checked><span class="ml-1">Mobile Application</span>
        </label>
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Label for select</label>
        <div class="relative">
          <select class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none" name="field-name">

            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path>
            </svg>
          </div>
        </div>
      </div>
      
      <button class="inline-block py-4 px-8 leading-none text-white bg-indigo-600 hover:bg-indigo-700 font-semibold rounded shadow" type="submit">Submit</button>
      </form>
